<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>台股多網站查詢工具</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>台股多網站查詢工具</h1>
    
    <div class="input-group">
      <input type="text" id="stockCode" placeholder="請輸入台股代號 (例如: 2330)" maxlength="6">
      <button id="submitBtn">查詢</button>
    </div>
    
    <div id="message" class="message"></div>
    
    <div class="history-section">
      <h2>最近查詢 <button id="clearAllBtn" class="clear-all-btn">清除全部</button></h2>
      <ul id="historyList" class="history-list"></ul>
    </div>
    
    <div class="sites-section">
      <h2>查詢網站 <span class="sites-count">12 個網站</span></h2>
      <ul class="sites-list">
        <li><a href="https://www.fugle.tw/ai/" target="_blank" class="site-link">Fugle.ai</a> <span class="site-tag">個股分析</span></li>
        <li><a href="https://ifa.ai/" target="_blank" class="site-link">IFA.ai</a> <span class="site-tag">個股分析</span></li>
        <li><a href="https://www.cnyes.com/" target="_blank" class="site-link">鉅亨網</a> <span class="site-tag">個股資訊</span></li>
        <li><a href="https://goodinfo.tw/" target="_blank" class="site-link">GoodInfo</a> <span class="site-tag">股利政策</span></li>
        <li><a href="https://statementdog.com/" target="_blank" class="site-link">StatementDog</a> <span class="site-tag">財務健檢</span></li>
        <li><a href="https://www.growin.tv/" target="_blank" class="site-link">Growin.tv</a> <span class="site-tag">財務健檢</span></li>
        <li><a href="https://www.findbillion.com/" target="_blank" class="site-link">findbillion</a> <span class="site-tag">財務健檢</span></li>
        <li><a href="https://winvest.tw/" target="_blank" class="site-link">winvest</a> <span class="site-tag">投資分析</span></li>
        <li><a href="https://histock.tw/" target="_blank" class="site-link">HiStock</a> <span class="site-tag">每股淨值</span></li>
        <li><a href="https://tw.tradingview.com/" target="_blank" class="site-link">TradingView</a> <span class="site-tag">技術分析</span></li>
        <li><a href="https://www.cmoney.tw/" target="_blank" class="site-link">CMoney</a> <span class="site-tag">技術分析</span></li>
        <li><a href="https://www.fastbull.com/tw/" target="_blank" class="site-link">FastBull</a> <span class="site-tag">技術分析</span></li>
      </ul>
    </div>
  </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
